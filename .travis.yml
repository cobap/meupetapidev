language: python

python:
  - 3.5.2

addons:
  - postgresql: "9.6.4"

before_install:
  - export DATABASE_URL=postgres://postgres@localhost/travisdb

install:
  - pip install -r requirements.txt


# before_script:
#   - psql -c "CREATE DATABASE travisdb;" -U postgres
#   - python captaincook/manage.py migrate --noinput

env:
  - DJANGO=1.11.5

deploy:
  provider: heroku
  api_key:
    secure: 
  app: meupetapidev
  strategy: git
  run:
    - python meupetapidev/manage.py makemigrations api
    - python meupetapidev/manage.py migrate

script: python meupetapidev/manage.py test api
